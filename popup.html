<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
    <title>Getting Started Extension's Popup</title>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body style="background-color: rgba(50,50,50,1); min-width:320px;">
    <div id="status" class="wide-across">
        <h1 class="white-title-text">Videostream Freshdesk Email Plugin</h1></div>
    <button id="gettypos" class="orange-flat-button">Get Typos</button>
    <br>
    <br>
    <textarea id="typos" style="width: 98%;display: none"></textarea>
    <!-- rows="4" cols="50"  -->
    <br><br> 
    <button id="confirmtypos" class="orange-flat-button" style="display: none;">Confirm</button>   
    <div class="wide-across white-subtitle-text"><b>Current Keyword Array:</b>
        <br>
    </div>
    <br>
    <div id="current-keyword-array" class="wide-across white-subtitle-text">NONE</div>
    <br>
    <button id="submit-answer" class="orange-flat-button">Add Current Answer</button>
    <br>
    <br>
    <div id="new-keyword-title" class="white-subtitle-text"><b>New Keyword Array:</b></div>
    <br>
    <!-- <div id="new-keyword-array"> -->
    <input type="text" id="input-field" name="new-keyword-array" style="width:98%">
    <br>
    <br>
    <button id="submit-new-answer" class="orange-flat-button">Add New Answer</button>
    <br>
    <br>
    <div id="current-response" class="white-subtitle-text"><b>Current Response:</b></div>
    <br>
    <div id="current-answer" class="wide-across white-subtitle-text">NONE</div>
    <br>
    <!-- <button id="dont-submit-answer" class="orange-flat-button">Don't add this to my answer bank</button> -->
    <button id="inject-answer-button" class="orange-flat-button">Inject Answer into Text-Field</button>
    <br>
    <br>
    <textarea id="inject-answer" style="width: 98%"></textarea>
    <!-- rows="4" cols="50"  -->
    <br><br>
    <!-- <input type="text" id="inject-answer" name="new-answer"> -->
    <button id="show-db" class="blue-flat-button">Export Database to Tab</button>
    <br><br>
    <button id="organize-db" class="green-flat-button">Organize Database</button>
</body>

</html>
