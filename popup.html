<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
  	<button id="refresh">Refresh</button>
    <div id="status"><p>Good day im a paragraph... fuckoff now</p></div>
    <div>Current Keyword Array:<br></div>
    <div id="current-keyword-array"></div>
    <button id="submit-answer">Add current keyword array to my answer bank</button>
    <div id="new-keyword-title">Or put in new keyword array here:</div>
    <!-- <div id="new-keyword-array"> -->
    <input type="text" id="input-field" name="new-keyword-array"><br>
    <button id="submit-new-answer">Add this to my answer bank</button>
    <div id="current-answer"></div>
    <button id="dont-submit-answer">Don't add this to my answer bank</button>
    <button id="show-db">Show Database in all its glory</button>
    <textarea rows="4" cols="50" id="inject-answer"></textarea>
    <!-- <input type="text" id="inject-answer" name="new-answer"> -->
    <button id="inject-answer-button">Inject Answer into Text-Field</button>
  </body>
</html>
